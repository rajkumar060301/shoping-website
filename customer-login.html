<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #form-div {
            width: 50%;
            padding: 20px;
            margin: 50px auto;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .error {
            color: #FF0000;
        }

        p {
            text-align: center;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="form-div">
        <h3>Welcome to the Customer Login Page</h3>

        <form action="api/customer-login.php" method="post">
            <label for="username">Username</label><span class="error">*</span><br>
            <input type="email" name="username" required>
            <br>
            <label for="password">Password</label><span class="error">*</span><br>
            <input type="password" name="password" required>
            <br><br>
            <input type="submit" name="sub" value="LOG IN">
            <br>
            <p>Don't have an account? <a href="./customer-register.html">Register here</a></p>
        </form>
    </div>
</body>
</html>
