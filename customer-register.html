<script type="text/javascript">
	            $(document).ready(function(){




	            	// reload data from retrive file
	                function loadData(){
	                    
	                    $.ajax({
	                        url : "retrive.php",
	                        type : "POST",
	                        success: 
	                            function(data){
	                                $("#data-container").html(data);
	                            
	                        }
	                       });
	                }
	                loadData();

                	  // insert data
	            	$("#submit").click(function(event) {
				    event.preventDefault();

				        let name = $("#name").val();
				        let email = $("#email").val();
				        let number = $("#number").val();
				        let password = $("#password").val();
				        let date = $("#date").val();
				        let address = $("#address").val();
				        var gender = $(".gender").val();

				        var ele = document.getElementsByName('gender');
				        var gen_value = "";

				        for (i = 0; i < ele.length; i++) {
				                ele[i].checked ? gen_value=ele[i].value : "error";
				        } 
                        
                        var job = $("#job").val();

						  $.ajax({
						  method: "POST",
						  url: "api/insert.php",
						  data: {
						        action:"insert", 
						        fname:name,
						        email:email,
						        number:number,
						        password:password,
						        dob:date,
						        address : address,
						        gender:gen_value,
                                job : job
						    },
						    
						    success: function(data){
                                if(data == 1){
                                    alert("Email Already exists");
                                    $("#basic-form").trigger("reset");


                                }
                                else{
                                    alert(data);
                                $("#basic-form").trigger("reset");
                                // loadData();
                                window.location.href = "customer-login.html";


                                }

						    }
						});

					});	


	            	//Delete data from database
					$(document).on('click','.delbutton',function(){
						var studentId = $(this).data('id');
						$.ajax({
							url : "delete.php",
							type : "post",
							data : {id : studentId},
							success : function(data){
								alert(data);
								loadData();
							}
						})

					})

					// Edit data 

					// process data
					$(document).on('click','.edit-btn',function(){
						// $('updateModalCenter').modal('show');
						var studId = $(this).data('id');
						$.ajax({
							url : "update_process.php",
							type : "post",
							data : {id : studId},
							success : function(data){
								$("#updata-data").html(data);
							}
						});



					})

					//updated data
					$(document).on('click','#update',function(){

						var student_id = $('#student-id').val();
                        var name =$('#update_name').val();
                        var email = $('#update_email').val();
                        var number = $('#update_number').val();
                        var password = $('#update_password').val();
                        var date = $('#update_date').val();
                        var address = $('#update_address').val();
                        var gender =$("input[name='gender']:checked").val();
                        $.ajax({
                        url: "update.php",
                        type : "POST",
                      	data: {
                         updateid:student_id, 
                         fname:name,
                         email:email,
                         number:number, 
                         password:password, 
                         dob:date, 
                         address : address,
                         gender : gender
                        }




					  }).done(function(data){
					  	// alert(data);
					  });

					})







			// close document
            });
